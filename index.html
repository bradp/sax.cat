
<!DOCTYPE HTML>
<html lang="en">
<head>

<meta charset="utf-8">
<style type="text/css">
* {

	box-sizing: border-box;
}

	background-color: black;
	background-color: #6d695c;
	background-image:
	repeating-linear-gradient(120deg, rgba(255,255,255,.1), rgba(255,255,255,.1) 1px, transparent 1px, transparent 60px),

	display: block;
	margin: 0 auto;
